name: Build and Deploy

on:
  push:
    branches: [ main ]
 


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    
    
    - name: Configurando o banco de dados
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '11'  # See https://hub.docker.com/_/postgres for available versions
        postgresql db: 'postgres'
        postgresql user: 'postgres'
        postgresql password: 'admin'
   
    - name: Permiss√£o para executar o gradlew
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Deploy no Heroku
      uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{secrets.API_KEY}}
        heroku_app_name: "service-api-rh1" #Must be unique in Heroku
        heroku_email: "miqscosta@gmail.com"
        usedocker: "true"  
  
     
